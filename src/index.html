<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <section class="forms">
    <form action="">
      <div class="photo__data">
        <div class="photo__container">
          <img id="photo" src="./img/img-Girl.svg" alt="img">
        </div>
        <button type="none" class="change__photo">Змінити фото</button>
        <button type="none" class="del__photo">Видалити</button>
      </div>

      <div class="user__data">
        <input type="text" id="fname" name="fname" placeholder="Ім'я" required value="">
        <input type="text" id="lname" name="lname" placeholder="Прізвище" required value="">
      </div>

      <div class="about__me">
        <h3>Про мене</h3>
        <textarea name="form-text" id="about" cols="100%" required rows="5"></textarea>
      </div>

      <div class="location__data">
        <h3>Локація</h3>
        <select name="form-text" id="location">
          <option value="cha">оберіть локацію</option>
          <option value="lviv">Львів</option>
          <option value="odesa">Одеса</option>
          <option value="kyiv">Київ</option>
        </select>
      </div>

      <div class="languages__data">
        <h3>Мови спілкування</h3>
        <select name="form-text" id="languages">
          <option value="">оберіть локацію</option>
          <option value="Eng">English</option>
          <option value="Esp">Spain</option>
          <option value="Pl">Poland</option>
        </select>
      </div>

      <div class="job__experience">
        <h3>Досвід роботи</h3>
        <div class="inputs">
          <fieldset class="d-flex">
            <div class="col-3">
              <input class="form-check-input" type="checkbox" id="none-experience" name="none-experience" value="">
              <label for="none-experience">Без досвіду роботи</label>
            </div>
            <!---->
            <div class="col-3">
              <input class="form-check-input" type="checkbox" id="experience-1-3" name="experience-from-1-3" value="">
              <label for="experience-1-3">Від 1 до 3 років</label>
            </div>
          </fieldset>
          <!---->
          <fieldset class="d-flex">
            <div class="col-3">
              <input class="form-check-input" type="checkbox" id="experience-3-6" name="experience-from-3-6" value="">
              <label for="experience-3-6">Від 3 до 6 років</label>
            </div>
            <!---->
            <div class="col-3">
              <input class="form-check-input" type="checkbox" id="experience-more-6" name="experience-more-6" value="">
              <label for="experience-more-6">Більше 6 років</label>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="term__jobs">
        <h3>Термін, який готова працювати</h3>
        <fieldset>
          <input class="form-check-input" type="checkbox" id="to-ten-days" name="to-ten-days" value="">
          <label for="to-ten-days">до 10 днів</label> <br>
        </fieldset>

        <input class="form-check-input" type="checkbox" id="from-ten-days" name="from-ten-days" value="">
        <label for="from-ten-days">від 10 днів і більше</label>
      </div>

      <div class="save__changes">
        <button type="submit" class="save__btn">Зберегти зміни</button>
      </div>
    </form>
    <hr>
<div>
  <h3>Ваші дані</h3>
  <p>Ім'я: <span id="fname"></span></p>
  <p>Прізвище: <span id="lname"></span></p>
  <p>Про мене: <span id="about"></span></p>
  <p>Локація: <span id="location"></span></p>
  <p>Мови спілкування: <span id="languages"></span></p>
  <p>Досвід роботи: <span id="experience"></span></p>
  <p>Термін, який готова працювати: <span id="term"></span></p>
</div>
  </section>
  <div style="display: none!important;">
  </div>
  <div style="display: none!important;" class="success__message">
    <div class="success__message__container">
      <div class="success__message__content">
        <div class="success__message__content__text">
          <h3>Дякуємо за реєстрацію!</h3>
          <p>Ваші дані успішно збережені</p>
        </div>
        <div class="success__message__content__btn">
          <button type="button" class="success__message__btn">Закрити</button>
        </div>
      </div>
    </div>

  @@include("icons/_icons.html")

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
